    <script type="text/javascript">

    function openGame(gameid) {

        var version = 1;
        var lang = document.forms['searchOptions'].lang.value;
        var user = document.forms['searchOptions'].acc_id.value;
        var funreal = document.forms['searchOptions'].fun_real.value;
        var installID = document.forms['searchOptions'].install.value;
        var jurisdiction = document.forms['searchOptions'].jurisdiction.value;
        var realitycheck_uk_elapsed = document.forms['searchOptions'].realitycheck_uk_elapsed.value;
        var realitycheck_uk_limit = document.forms['searchOptions'].realitycheck_uk_limit.value;
        var realitycheck_uk_proceed = document.forms['searchOptions'].realitycheck_uk_proceed.value;
        var realitycheck_uk_exit = document.forms['searchOptions'].realitycheck_uk_exit.value;
        var realitycheck_uk_history = document.forms['searchOptions'].realitycheck_uk_history.value;
        var realitycheck_uk_autospin = document.forms['searchOptions'].realitycheck_uk_autospin.value;
        var channel = document.forms['searchOptions'].channel.value;
        var force= document.forms['searchOptions'].force.value;
        var log= document.forms['searchOptions'].log.value;
        var confType= document.forms['searchOptions'].launchType.value;
        var lobbylocation = "http://81.168.64.203/premiumslots/";


        var target = '../f1x2games/loadGame.jsp?';

        if(channel === "mobile"){
            target = '../f1x2games/loadMobileGame.jsp?';
            window.location.href = target + 'gameID=' + gameid + '&lang=' + lang + '&acc_id=' + user + '&playmode=' + funreal + '&lobbyurl=' + lobbylocation + '&installID=' + installID + '&channel=' + channel + '&jurisdiction=' + jurisdiction + '&realitycheck_uk_elapsed=' + realitycheck_uk_elapsed + '&realitycheck_uk_limit=' + realitycheck_uk_limit + '&realitycheck_uk_proceed=' + realitycheck_uk_proceed + '&realitycheck_uk_exit=' + realitycheck_uk_exit + '&realitycheck_uk_history=' + realitycheck_uk_history + '&realitycheck_uk_autospin=' + realitycheck_uk_autospin+'&force='+force+'&confType='+confType+'&log='+log;

        }
        else{
            document.getElementById("gameFrame").src = target + 'gameID=' + gameid + '&lang=' + lang + '&acc_id=' + user + '&playmode=' + funreal + '&lobbyurl=' + lobbylocation + '&installID=' + installID + '&channel=' + channel + '&jurisdiction=' + jurisdiction + '&realitycheck_uk_elapsed=' + realitycheck_uk_elapsed + '&realitycheck_uk_limit=' + realitycheck_uk_limit + '&realitycheck_uk_proceed=' + realitycheck_uk_proceed + '&realitycheck_uk_exit=' + realitycheck_uk_exit + '&realitycheck_uk_history=' + realitycheck_uk_history + '&realitycheck_uk_autospin=' + realitycheck_uk_autospin+'&force='+force+'&confType='+confType+'&log='+log;
        }

        //window.open('loadMobileGame.jsp?gameID='+gameid+'&lang='+lang+'&acc_id='+user+'&network='+network);
       


    }
    </script>
